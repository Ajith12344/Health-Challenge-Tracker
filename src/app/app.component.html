<app-workout-form (newWorkout)="updateWorkouts()"></app-workout-form>

<app-workout-list [workouts]="workouts"></app-workout-list>
<app-workout-search (searchResults)="updateWorkouts($event)"></app-workout-search>
<div class="container mx-auto p-4">
  <table class="min-w-full bg-white">
    <thead>
      <tr>
        <th class="py-2 px-4 border-b">User Name</th>
        <th class="py-2 px-4 border-b">Workout Type</th>
        <th class="py-2 px-4 border-b">Workout Minutes</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let workout of workouts" class="hover:bg-gray-100">
        <td class="py-2 px-4 border-b">{{ workout.username }}</td>
        <td class="py-2 px-4 border-b">{{ workout.workoutType }}</td>
        <td class="py-2 px-4 border-b">{{ workout.workoutMinutes }}</td>
      </tr>
    </tbody>
  </table>
</div>
