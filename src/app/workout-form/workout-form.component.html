<div class="flex justify-center items-center min-h-screen bg-gray-100">
<form [formGroup]="workoutForm" (ngSubmit)="onSubmit()" class="max-w-sm mx-auto">
    <div class="mb-4">
        <label for="username" class="block text-gray-700">User Name:</label>
      <input id="username" formControlName="username" class="form-input mt-1 block w-full px-3 py-2 border rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
    </div>
    <div class="mb-4">
      <label for="workoutType" class="block text-gray-700">Workout Type:</label>
      <select id="workoutType" formControlName="workoutType" class="form-select mt-1 block w-full px-3 py-2 border rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        <option value="">Select Workout Type</option>
        <option *ngFor="let type of workoutTypes" [value]="type">{{ type }}</option>
      </select>
    </div>
    <div class="mb-4">
      <label for="workoutMinutes" class="block text-gray-700">Workout Minutes:</label>
      <input id="workoutMinutes" formControlName="workoutMinutes" class="form-input mt-1 block w-full px-3 py-2 border rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
    </div>
    <button type="submit" class="btn btn-primary block w-full px-3 py-2 rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:text-sm">
      Add Workout
    </button>
  </form>
</div>
