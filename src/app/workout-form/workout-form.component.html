<form [formGroup]="workoutForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="username">User Name:</label>
      <input id="username" formControlName="username" class="form-control">
    </div>
    <div class="form-group">
      <label for="workoutType">Workout Type:</label>
      <input id="workoutType" formControlName="workoutType" class="form-control">
    </div>
    <div class="form-group">
      <label for="workoutMinutes">Workout Minutes:</label>
      <input id="workoutMinutes" formControlName="workoutMinutes" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">Add Workout</button>
  </form>
