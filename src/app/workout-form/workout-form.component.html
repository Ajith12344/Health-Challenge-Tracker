<div class="flex justify-center items-center min-h-screen bg-gray-100">
    <form [formGroup]="workoutForm" (ngSubmit)="onSubmit()" class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
      <div class="form-group mb-4">
        <label for="username" class="block text-gray-700 text-sm font-bold mb-2">User Name:</label>
        <input id="username" formControlName="username" class="form-control appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
      </div>
      <div class="form-group mb-4">
        <label for="workoutType" class="block text-gray-700 text-sm font-bold mb-2">Workout Type:</label>
        <input id="workoutType" formControlName="workoutType" class="form-control appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
      </div>
      <div class="form-group mb-4">
        <label for="workoutMinutes" class="block text-gray-700 text-sm font-bold mb-2">Workout Minutes:</label>
        <input id="workoutMinutes" formControlName="workoutMinutes" class="form-control appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
      </div>
      <button type="submit" class="btn btn-primary w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Add Workout</button>
    </form>
  </div>
