<div class="container mx-auto px-4 py-6">
  <!-- Search and Filter -->
  <div class="mb-4 flex space-x-4">
    <!-- Search Bar -->
    <input
      type="text"
      [(ngModel)]="searchQuery"
      (input)="applyFilters()"
      placeholder="Search by username"
      class="border border-gray-300 rounded-md p-2 w-full"
    />

    <!-- Filter Dropdown -->
    <select
      [(ngModel)]="selectedFilter"
      (change)="applyFilters()"
      class="border border-gray-300 rounded-md p-2"
    >
      <option value="">All Workout Types</option>
      <option *ngFor="let type of workoutTypes" [value]="type">{{ type }}</option>
    </select>
  </div>

  <!-- Total Sum of Minutes -->
  <div class="mb-4 text-xl font-semibold">
    Total Minutes: {{ sumTotalMinutes }} mins
  </div>

  <!-- Button to Navigate to Charts -->
  <div class="mb-4">
    <button
      (click)="navigateToCharts()"
      class="btn btn-primary block w-full px-3 py-2 rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:text-sm">
      View Charts
    </button>
  </div>

  <!-- Workout List Table -->
  <table class="min-w-full divide-y divide-gray-200">
    <thead class="bg-gray-50">
      <tr>
        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
          Username
        </th>
        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
          Workouts
        </th>
        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
          Total Minutes
        </th>
      </tr>
    </thead>
    <tbody class="bg-white divide-y divide-gray-200">
      <tr *ngFor="let workout of paginatedWorkouts">
        <td class="px-6 py-4 whitespace-nowrap">
          <div class="text-sm font-medium text-gray-900">
            {{ workout.username }}
          </div>
        </td>
        <td class="px-6 py-4 whitespace-nowrap">
          <ul>
            <li *ngFor="let w of workout.workouts">
              {{ w.workoutType }}: {{ w.workoutMinutes }} mins
            </li>
          </ul>
        </td>
        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
          {{ workout.totalMinutes }} mins
        </td>
      </tr>
    </tbody>
  </table>

  <!-- Pagination Controls -->
  <mat-paginator
    [length]="totalItems"
    [pageSize]="pageSize"
    [pageSizeOptions]="pageSizeOptions"
    (page)="onPageChange($event)">
  </mat-paginator>
</div>
